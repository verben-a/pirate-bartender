<!DOCTYPE html>
<html>

<head>
    <title>Pirate bartender</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="pirate-bartender.1.0.0.min.css">
</head>

<body>
    <main>
        <img src="pics/pirate.png">
        <h1>Pirate Bartnender</h1>
        <h3>Makes any drink you like!</h3>
        <div class="row">
            <div class="col-6">
                <h2>What types of cocktails do you like?</h2>
                <div class="violet-form">
                    <div class="dropdown">
                        <span class="dropdown-taste"><input type="text" value="" class="taste-form" placeholder="Choose your favourite taste!">
                        </span>
                        <div class="dropdown-content-taste" id="content-taste">
                            <p id="strong">Strong</p>
                            <p id="salty">Salty</p>
                            <p id="bitter">Bitter</p>
                            <p id="sweet">Sweet</p>
                            <p id="fruity">Fruity</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h2>What mood do you have?</h2>
                <div class="violet-form">
                    <div class="dropdown">
                        <span class='dropdown-mood'><input type="text" value="" class="mood-form" placeholder="Choose your mood!"></span>
                        <div class="dropdown-content-mood" id="content-mood">
                            <p id="cheerful">Cheerful</p>
                            <p id="flirty">Flirty</p>
                            <p id="gloomy">Gloomy</p>
                            <p id="fancy">Fancy</p>
                            <p id="desperate">Desperate</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="submit-mix">Mix</button>
                <br />
                <br />
                <div class="results">
                </div>
                <div class="show-ingredient">
                    Main ingredient:
                    <p class="ingredient"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./pirate-bartender.1.0.0.js"></script>
</body>

</html>
